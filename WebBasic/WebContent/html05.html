<!doctype html>
<head>
    <title>jQuery Selector</title>
    <style>
        div#small 
        {
            width:60px;
            height:20px;
            font-size:12px;
            background:#fab;
        }
        table { border:1px solid #AAA; }
        td { border:1px solid #AAA; width:25px; height:25px; }


    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //$("td:eq(0)")과 같은 역할
            $("td").filter(function (index) {
                return index % 3 == 0;
            }).css("background", "red");

			// 위 예제는 자식필터(child filter)를 이용하여 구현이 가능합니만 여기서 눈 여겨 볼 내용은 이렇게 자신이 
			// 원하는 기능을 추가로 하여 개체를 선택 할 수 있다는 것dl다.
        });
    </script>
</head>
<body style="padding:10px;">
    <h2>jQuery 시작 Selector</h2>
    <p id="content">jQuery에 대한 자세한 내용을 보려면 jquery.com 을 방문하세요.</p>        
	<div>
        <table>
			<tr>
				<td>#1</td><td>#2</td><td>#3</td><td>#4</td><td>#5</td>
			</tr>
			<tr>
				<td>#6</td><td>#7</td><td>#8</td><td>#9</td><td>#10</td>
			</tr>
			<tr>
				<td>#11</td><td>#12</td><td>#13</td><td>#14</td><td>#15</td>
			</tr>
			<tr>
				<td>#16</td><td>#17</td><td>#18</td><td>#19</td><td>#20</td>
			</tr>
			<tr>
				<td>#21</td><td>#22</td><td>#23</td><td>#24</td><td>#25</td>
			</tr>     
        </table>
    </div>
</body>
</html>
