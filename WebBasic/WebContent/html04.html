<!DOCTYPE html>

<body>
	<header>

	<section>

		<div>
			<fieldset>
				<table>

						회원 공통혜택 혜택 내용 상세 내용 엘리트 회원 플러스 회원
					</tr>
					<tbody>
						<tr>
							<th scope="row">공항 라운지 무료 이용</th>
							<td> *탑승안내사항</td>
							<td>해당없음</td>
							<td><img src="" alt=""></td>
						</tr>
						<tr>
							<th scope="row">공항 대기 우선 처리</th>
							<td></td>
							<td><img src="" alt=""></td>
							<td><img src="" alt=""></td>
						</tr>
						<tr>
							<th scope="row">대기 예약 우선 처리</th>
							<td></td>
							<td><img src="" alt=""></td>
							<td><img src="" alt=""></td>
						</tr>
						<tr>
							<th scope="row">전용 탑승 수속 카운터 이용</th>
							<td>*엘리트 회원은 제외</td>
							<td><img src="" alt=""></td>
							<td><img src="" alt=""></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>

		<div>
			<fieldset>
				<p>회원 업그레이드</p>
				<p>회원입력 폼</p>
				<div>
					아이디
					<input type="text" placeholder="회원아이디를 소문자로 입력하시오.">
				</div>
				<div>
					이름
					<input type="text" placeholder="회원 이름을 한글로 입력하시오.">
				</div>
				<div>
					생년월일
					<input type="text" placeholder="YYYY"><span>-</span>
					<input type="text" placeholder="MM"><span>-</span>
					<input type="text" placeholder="DD">
				</div>
				<div>	
					등급 
					<select id="grade">
						<option id="0" value="기본">선택하시오</option>
						<option id="1" value="일반">일반</option>
						<option id="2" value="실버">실버</option>
						<option id="3" value="골드">골드</option>
						<option id="4" value="엘리트">엘리트</option>
						<option id="5" value="엘리트플러스">엘리트플러스</option>
					</select>
				</div>
				

				<br>
		
				<div>
				<input type="submit" value="submit">
				</div>
				
				
			</fieldset>
		</div>
		
		</section>
