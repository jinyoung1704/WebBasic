<body>
	<h2>Form</h2>

	<form action="">
		<fieldset>
			<legend>form 연습</legend>

			</select>
			<input type="text" id="phone2"></input>
			<input type="text" id="phone3"></input>

	</form>
	
	<form action="">
		<fieldset>
			<legend>form 연습2</legend>
			<label for="name">성명</label><br>

			<br>
